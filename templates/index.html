<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Evaluation Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
        }
        .navbar {
            background-color: #2d6a4f;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 35px;
            margin-right: 10px;
        }
        .navbar .links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2d6a4f;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="submit"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #2d6a4f;
            color: white;
            font-weight: bold;
            grid-column: span 2;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1b4332;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="https://plus.unsplash.com/premium_vector-1716902817935-f91a38d84d37?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <span>Car Evaluation</span>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
    </div>

    <div class="container">
        <h1>Car Acceptability Prediction</h1>

        <form action="/predict" method="POST">
            <div>
                <label for="buying">Buying Price:</label>
                <select name="buying" required>
                    <option value="vhigh">Very High</option>
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div>
                <label for="maint">Maintenance Price:</label>
                <select name="maint" required>
                    <option value="vhigh">Very High</option>
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div>
                <label for="doors">Number of Doors:</label>
                <select name="doors" required>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5more">5 or more</option>
                </select>
            </div>

            <div>
                <label for="persons">Capacity (Persons):</label>
                <select name="persons" required>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="more">More</option>
                </select>
            </div>

            <div>
                <label for="lug_boot">Luggage Boot Size:</label>
                <select name="lug_boot" required>
                    <option value="small">Small</option>
                    <option value="med">Medium</option>
                    <option value="big">Big</option>
                </select>
            </div>

            <div>
                <label for="safety">Safety:</label>
                <select name="safety" required>
                    <option value="low">Low</option>
                    <option value="med">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <input type="submit" value="Get Prediction">
        </form>
    </div>

</body>
</html>
